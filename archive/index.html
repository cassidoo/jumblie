<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Jumblie Archive</title>

		<meta
			name="description"
			content="A word search game with new words and themes daily"
		/>

		<meta property="og:url" content="https://jumblie.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Jumblie" />
		<meta
			property="og:description"
			content="A word search game with new words and themes daily"
		/>
		<meta property="og:image" content="https://jumblie.com/assets/og.png" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="jumblie.com" />
		<meta property="twitter:url" content="https://jumblie.com" />
		<meta name="twitter:title" content="Jumblie" />
		<meta
			name="twitter:description"
			content="A word search game with new words and themes daily"
		/>
		<meta
			name="twitter:image"
			content="https://jumblie.com/assets/twitterog.png"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="../assets/site.webmanifest" />
		<link
			rel="mask-icon"
			href="../assets/safari-pinned-tab.svg"
			color="#02486e"
		/>
		<link rel="shortcut icon" href="../assets/favicon.ico" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-config" content="../assets/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<script
			src="https://cdn.usefathom.com/script.js"
			data-site="KUPXIAYH"
			defer
		></script>

		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<header class="archive">
			<div class="header-chunk">
				<h1 class="brand mb2">Jumblie</h1>
				<div class="header-subs">
					<time id="today"></time>
				</div>
			</div>
			<div class="header-chunk end">
				<button class="black mb2" role="link" onClick="playJumblie('archive')">
					Play
				</button>
			</div>
		</header>

		<p class="archive-intro">
			Catch up on answers from previous days! Tap the theme to see the words you
			might have missed.
		</p>

		<div id="archivecontainer"></div>

		<div class="jumb-share">
			<button class="black" id="jshare" onClick="shareLink('archive')">
				Share <span class="brand">Jumblie</span>
			</button>
		</div>

		<footer>
			<a href="https://cassidoo.co/post/future-of-jumblie/"
				>The future of Jumblie</a
			>
			<br />
			<span class="brand">Jumblie</span> is brought to you by
			<a href="https://cassidoo.co">@cassidoo</a>!
		</footer>

		<script src="../forCheaters.js"></script>
		<script src="../dailyWords.js"></script>
		<script src="./archive.js"></script>
		<script src="../shared.js"></script>
	</body>
</html>
